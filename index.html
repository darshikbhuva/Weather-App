<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="icon" href="weather-app-img/clouds.png" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="con">
      <div class="main">
        <div class="input">
          <input type="text" placeholder="Enter City Name" />
          <button id="btn">
            <img src="weather-app-img/search.png" alt="" />
          </button>
        </div>

        <div class="main-con">
          <div class="main-data">
            <div class="Weather">
              <img src="weather-app-img/clear.png" alt="" id="photo" />
            </div>
            <div class="temp">
              <h1>7<sup>o</sup>c</h1>
              <h2>New York</h2>
            </div>

            <div class="data">
              <div class="data-1">
                <div class="data-img">
                  <img src="weather-app-img/humidity.png" alt="" />
                </div>
                <div class="details">
                  <p class="font">48%</p>
                  <p class="span">Humidity</p>
                </div>
              </div>
              <div class="data-1">
                <div class="data-img">
                  <img src="weather-app-img/wind.png" alt="" />
                </div>
                <div class="details">
                  <p class="font">10.29 km/h</p>
                  <p class="span">Wind Speed</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
